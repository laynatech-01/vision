<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaynaTech Vision 1.0</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: white; display: flex; justify-content: center; }
        .main-container { width: 100%; max-width: 500px; padding: 20px; text-align: center; }
        .video-wrapper { position: relative; width: 100%; border-radius: 15px; overflow: hidden; border: 2px solid #00ff00; }
        video { width: 100%; display: block; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .ui-panel { background: #1a1a1a; margin-top: 15px; padding: 15px; border-radius: 15px; border: 1px solid #333; }
        .button-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        button { padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 0.85rem; transition: 0.3s; }
        .btn-main { background: #00ff00; color: #000; }
        .btn-stop { background: #441111; color: #ff8888; border: 1px solid #ff4444; }
        .btn-desc { background: #0055ff; color: white; }
        .btn-nodesc { background: #555; color: white; }
        button:disabled { opacity: 0.3; cursor: not-allowed; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #00ff00; color: #00ff00; border-radius: 8px; box-sizing: border-box; text-align: center; }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>LaynaTech Vision 1.0</h1>
        <div class="video-wrapper">
            <video id="webcam" autoplay muted playsinline></video>
            <canvas id="outputCanvas"></canvas>
        </div>
        <div class="ui-panel">
            <div class="button-grid">
                <button id="startButton" class="btn-main" disabled>INICIAR SISTEMA</button>
                <button id="stopButton" class="btn-stop" disabled>DETENER SISTEMA</button>
                <button id="btnDescribir" class="btn-desc">DESCRIBIR</button>
                <button id="btnNoDescribir" class="btn-nodesc">NO DESCRIBIR</button>
            </div>
            <input type="text" id="inputText" readonly placeholder="Esperando comando de voz...">
            <p id="status" style="font-size: 0.7rem; color: #666;">Cargando motor de biometr√≠a...</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script> 
    <script src="script.js"></script>
</body>
</html>
